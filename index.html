<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CookieClick</title>
</head>
<body>
    <div class="container">
        <h1>
            Click the Cookie!
        </h1>
        <div class="counter">
            <img id="cookieImg" src="assets/cookie.png" alt="cookie">
            <h2 id="count">    
                0
            </h2>
        </div>
    </body>
    <button id="increment-btn" onclick="incrementCount()">
        Click!
    </button>
        <button id="save-btn" onclick="save()">
            Save
        </button>
        <h2 id="save-el">
            Previous Entries: 
        </h2>
    </div>
    
    <script src="index.js">
    </script>
</body>
</html>
